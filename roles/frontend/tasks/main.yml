---
- name: Pull image from repository
  docker_image:
    name: casperx7/ip2:frontend_ip2
    source: pull

- name: Create Node.js Frontend Container
  docker_container:
    name: frontend_ip2
    image: casperx7/ip2:frontend_ip2
    networks:
      - name: yolo_ip2_network
    ports:
      - "3000:3000"
    command: "npm start"
  become: yes

